<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
    }

    .invite-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
    }

    .invite-header {
      background: ##8A2BE2;
      color: white;
      padding: 25px;
      border-radius: 12px 12px 0 0;
    }

    .invite-header h1 {
      margin: 0;
      font-size: 36px;
    }

    .invite-details {
      padding: 20px 0;
    }

    .invite-details h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .invite-details p {
      margin: 8px 0;
      font-size: 18px;
    }

    .rsvp-button {
      margin-top: 30px;
    }

    .rsvp-button a {
      background-color: #008B8B;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .rsvp-button a:hover {
      background-color: #e85c4d;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="invite-container">
    <div class="invite-header">
      <h1>You Are Invited</h1>
    </div>

    <div class="invite-details">
      <h2>Birthday Celebration</h2>
      <p>Date: June 15, 2025</p>
      <p>Time: 7:00 PM</p>
      <p>Location: Grand Hall, City Center</p>
      <p>Dress Code: Formal</p>
    </div>

    <div class="rsvp-button">
      <a href="#">Confirm Attendance</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Event Invite. All rights reserved.</p>
  </footer>

</body>
</html>
